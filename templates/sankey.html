{% extends 'base.html' %}

{% block title %}
Sankey diagram
{% endblock title %}
{% block head %}
<style>

    .node rect {
      cursor: move;
      fill-opacity: .9;
      shape-rendering: crispEdges;
    }
    
    .node text {
      pointer-events: none;
      text-shadow: 0 1px 0 #fff;
    }
    
    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }
    
    .link:hover {
      stroke-opacity: .5;
    }
    
</style>
{% endblock head %}
{% block body %}
<script src="https://d3js.org/d3.v5.min.js"></script>
<p hidden id="id">{{idnum}}</p>
<script src={{ url_for('static', filename='sankey.js') }}></script>
<script src={{ url_for('static', filename='flow.js') }}></script>

{% endblock body %}
