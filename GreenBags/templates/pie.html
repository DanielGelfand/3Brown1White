{% extends 'base.html' %}

{% block title %}
Pie Chart
{% endblock title %}
{% block head %}
    <meta charset="utf-8">
    <style>
      body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; text-align: center; }
      h4 {
        position: absolute;
        top: 110px;
        left: 450px;
        float: center;
      }
    </style>
{% endblock head %}
{% block body %}
    <h2 id="title"></h2>
    <form style="float: right">
        <label><input type="radio" name="dataset" value="daily" checked> Daily</label>
        <label><input type="radio" name="dataset" value="monthly"> Monthly</label>
    </form>
    <div id="my_dataviz"></div>
    <p hidden id="id">{{idnum}}</p>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src={{ url_for('static', filename='pie.js') }}></script>
{% endblock body %}
